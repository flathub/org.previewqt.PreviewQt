app-id: org.previewqt.PreviewQt
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
command: previewqt
base: io.qt.qtwebengine.BaseApp
base-version: '6.8'
finish-args:
    - --share=ipc
    - --socket=wayland
    - --socket=fallback-x11
    - --filesystem=host
    - --device=dri
    - --socket=pulseaudio
    - --talk-name=org.kde.StatusNotifierWatcher
    - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
    - --env=QML_IMPORT_PATH=/app/qml
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '24.08'
    no-autodownload: false
    autodelete: false
cleanup-commands:
    - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
cleanup:
    - /include
    - /lib/pkgconfig
    - /lib/cmake
    - /share/pkgconfig
    - /share/boost_predef
    - /share/doc
    - /share/man
    - '*.a'
modules:
    ########################
    # EXIV2
    ########################
    - name: exiv2
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DEXIV2_ENABLE_INIH=OFF
        - -DEXIV2_BUILD_SAMPLES=OFF
        - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
        - -DEXIV2_ENABLE_BMFF=ON
      cleanup:
        - /bin
        - /share/man
      sources:
        - type: git
          url: https://github.com/Exiv2/exiv2
          commit: 907169fa643c2c74c14fd4106e55eaeee3634d9f
          tag: v0.28.5

    ########################
    # RAW SUPPORT
    ########################
    - name: libraw
      builddir: true
      config-opts:
        - --disable-examples
      sources:
        - type: git
          url: https://github.com/LibRaw/LibRaw
          commit: 261c18ca0f1f9b83a53947b77751050d90d18e67
          tag: 0.21.3
        - type: shell
          commands:
            - "autoreconf -vfi"

    ########################
    # EXR SUPPORT
    ########################
    - name: libdeflate
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/ebiggers/libdeflate
          commit: 78051988f96dc8d8916310d8b24021f01bd9e102
          tag: v1.23
    ########################
    - name: imath
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/Imath
          commit: c0396a055a01bc537d32f435aee11a9b7ed6f0b5
          tag: v3.1.12
    ########################
    - name: openexr
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/openexr
          commit: 55d1a1404cec5b4b187009d9f7fe55a5622ac4e5
          tag: v3.3.2

    ########################
    # POPPLER DOCUMENTS
    ########################
    - name: poppler-data
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler-data
          commit: af9f452b427d5ce8abe81ff98cc40c5f39fad90b
          tag: POPPLER_DATA_0_4_12
    ########################
    - name: boost
      buildsystem: simple
      cleanup:
        - "libboost*.so*"
      build-commands:
        - ./bootstrap.sh --with-libraries=container
        - ./b2 install variant=release link=shared runtime-link=shared --prefix="$FLATPAK_DEST" -j $FLATPAK_BUILDER_N_JOBS
      sources:
        - type: archive
          url: https://archives.boost.io/release/1.87.0/source/boost_1_87_0.tar.gz
          sha256: f55c340aa49763b1925ccf02b2e83f35fdcf634c9d5164a2acb87540173c741d
    ########################
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DENABLE_GOBJECT_INTROSPECTION=OFF
        - -DENABLE_LIBOPENJPEG=openjpeg2
        - -DBUILD_GTK_TESTS=OFF
        - -DBUILD_QT5_TESTS=OFF
        - -DBUILD_QT6_TESTS=OFF
        - -DENABLE_QT5=OFF
        - -DENABLE_QT6=ON
        - -DBUILD_CPP_TESTS=OFF
        - -DENABLE_UTILS=ON
        - -DENABLE_BOOST=ON
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler
          commit: 71fea5bed8a4c047c2063245ba1c5560b071ee25
          tag: poppler-25.02.0

    ########################
    # KDE IMAGE FORMATS
    ########################
    - name: extra-cmake-modules
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/extra-cmake-modules.git
          commit: 7dd28cc56c339c3f8fb356f7c53c0e8f61433d81
          tag: v6.10.0
    ########################
    - name: kimageformats
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
        - -DKIMAGEFORMATS_HEIF=ON
        - -DKIMAGEFORMATS_JXL=ON
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/kimageformats.git
          commit: f49704b2dfbfa5c5f892475254d114eab88dc833
          tag: v6.10.0

    ########################
    # DEVIL IMAGE LIBRARY
    ########################
    - name: devil
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      subdir: DevIL
      builddir: true
      sources:
        - type: archive
          url: https://sourceforge.net/projects/openil/files/DevIL/1.8.0/DevIL-1.8.0.tar.gz
          sha256: 0075973ee7dd89f0507873e2580ac78336452d29d34a07134b208f44e2feb709

    ########################
    # MAGICK HAPPENS HERE
    ########################
    - name: ghostscript
      config-opts:
        - --enable-shared
        - --disable-static
      sources:
        - type: archive
          url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10040/ghostscript-10.04.0.tar.gz
          sha256: c764dfbb7b13fc71a7a05c634e014f9bb1fb83b899fe39efc0b6c3522a9998b1
    ########################
    - name: imagemagick
      builddir: true
      build-options:
      config-opts:
        - --enable-shared
        - --disable-static
        - --disable-docs
        - --with-modules
        - --with-threads
        - --with-png
        - --enable-hdri
        - --enable-opencl
        - --with-djvu
        - --with-fftw
        - --with-jxl
        - --with-lqr
        - --with-modules
        - --with-openexr
        - --with-openjp2
        - --with-rsvg
        - --with-webp
        - --with-wmf
        - --with-xml
        - --with-dps
        - --with-fpx
        - --with-gvc
      sources:
        - type: git
          url: https://github.com/ImageMagick/ImageMagick
          commit: a2d96f40e707ba54b57e7d98c3277d3ea6611ace
          tag: 7.1.1-43

    ########################
    ########################
    - name: previewqt
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DIMAGEMAGICK=ON
        - -DGRAPHICSMAGICK=OFF
        - -DEXIV2=ON
        - -DLIBARCHIVE=ON
        - -DRAW=ON
        - -DPOPPLER=ON
        - -DQTPDF=OFF
        - -DDEVIL=ON
        - -DFREEIMAGE=OFF
        - -DLIBVIPS=OFF
        - -DVIDEO_MPV=OFF
        - -DEXIV2_ENABLE_BMFF=ON
        - -DFLATPAKBUILD=ON
        - -DEPUB=ON
      sources:
        - type: git
          url: https://gitlab.com/lspies/previewqt.git
          tag: v3.0
          commit: 1dda599c7aa7fdc3457ac07a6f937c3c6dc168f6

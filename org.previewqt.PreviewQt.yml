app-id: org.previewqt.PreviewQt
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
command: previewqt
finish-args:
    - --share=ipc
    - --socket=wayland
    - --socket=fallback-x11
    - --filesystem=host
    - --device=dri
    - --socket=pulseaudio
    - --talk-name=org.kde.StatusNotifierWatcher
modules:
    ########################
    # EXIV2
    ########################
    - name: exiv2
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DEXIV2_ENABLE_INIH=OFF
        - -DEXIV2_BUILD_SAMPLES=OFF
        - -DEXIV2_BUILD_EXIV2_COMMAND=OFF
        - -DEXIV2_ENABLE_BMFF=ON
      cleanup:
        - /bin
        - /share/man
      sources:
        - type: git
          url: https://github.com/Exiv2/exiv2
          tag: v0.28.2
          commit: 04207b9c39bf7b3b1a7144f7ed4e4f16b4f29ef6

    ########################
    # RAW SUPPORT
    ########################
    - name: libraw
      builddir: true
      config-opts:
        - --disable-examples
      sources:
        - type: git
          url: https://github.com/LibRaw/LibRaw
          tag: 0.21.2
          commit: 1ef70158d7fde1ced6aaddb0b9443c32a7121d3d
        - type: shell
          commands:
            - "autoreconf -vfi"

    ########################
    # HEIF SUPPORT
    ########################
    - name: libde265
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/strukturag/libde265
          tag: v1.0.15
          commit: 17bb8d9fcea62db8cdeb0fc7ef8d15dbd19a22e4
    ########################
    - name: libheif
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DWITH_DAV1D=ON
        - -DWITH_RAV1E=ON
      sources:
        - type: git
          url: https://github.com/strukturag/libheif
          tag: v1.17.6
          commit: 59b58566de0d8e2e9fea958abeba1d3346bda9de

    ########################
    # AVIF SUPPORT
    ########################
    - name: libavif
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DAVIF_CODEC_AOM=ON
        - -DAVIF_CODEC_DAV1D=ON
        - -DAVIF_CODEC_AOM=ON
      sources:
        - type: git
          url: https://github.com/AOMediaCodec/libavif
          tag: v1.0.4
          commit: d77cfece0b3e233ee4bed49dfef1e7dc451599f8

    ########################
    # JXL SUPPORT
    ########################
    - name: libjxl
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
      sources:
        - type: git
          url: https://github.com/libjxl/libjxl
          tag: v0.10.2
          commit: e1489592a770b989303b0edc5cc1dc447bbe0515

    ########################
    # EXR SUPPORT
    ########################
    - name: libdeflate
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/ebiggers/libdeflate
          tag: v1.20
          commit: 275aa5141db6eda3587214e0f1d3a134768f557d
    ########################
    - name: imath
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/Imath
          tag: v3.1.11
          commit: 5ac1d5335cb34f0f356c5f2461a57c845b96b115
    ########################
    - name: openexr
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://github.com/AcademySoftwareFoundation/openexr
          tag: v3.2.4
          commit: a1a00ffeecf627bbbc010d40700720bee48b2af7

    ########################
    # POPPLER DOCUMENTS
    ########################
    - name: poppler-data
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler-data
          tag: POPPLER_DATA_0_4_12
          commit: af9f452b427d5ce8abe81ff98cc40c5f39fad90b
    ########################
    - name: boost
      buildsystem: simple
      build-commands:
        - ./bootstrap.sh
        - ./b2 install --prefix="$FLATPAK_DEST"
      sources:
        - type: archive
          url: https://archives.boost.io/release/1.85.0/source/boost_1_85_0.tar.gz
          sha256: be0d91732d5b0cc6fbb275c7939974457e79b54d6f07ce2e3dfdd68bef883b0b
    ########################
    - name: poppler
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DENABLE_GOBJECT_INTROSPECTION=OFF
        - -DENABLE_LIBOPENJPEG=openjpeg2
        - -DBUILD_GTK_TESTS=OFF
        - -DBUILD_QT5_TESTS=OFF
        - -DBUILD_QT6_TESTS=OFF
        - -DENABLE_QT5=OFF
        - -DENABLE_QT6=ON
        - -DBUILD_CPP_TESTS=OFF
        - -DENABLE_UTILS=ON
        - -DENABLE_BOOST=ON
      sources:
        - type: git
          url: https://gitlab.freedesktop.org/poppler/poppler
          tag: poppler-24.05.0
          commit: 14191296ae72398638d2a4af67d783ee120a998c

    ########################
    # KDE IMAGE FORMATS
    ########################
    - name: extra-cmake-modules
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/extra-cmake-modules.git
          tag: v6.2.0
          commit: 30f066c5f0295239b0b335a62c0c97e979313a7e
    ########################
    - name: kimageformats
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DBUILD_TESTING=OFF
        - -DKIMAGEFORMATS_HEIF=ON
        - -DKIMAGEFORMATS_JXL=ON
      sources:
        - type: git
          url: https://invent.kde.org/frameworks/kimageformats.git
          tag: v6.2.0
          commit: 5b2c190823e0fea896038f5a1ef638df16e7650b

    ########################
    # DEVIL IMAGE LIBRARY
    ########################
    - name: devil
      buildsystem: cmake-ninja
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
      subdir: DevIL
      builddir: true
      sources:
        - type: archive
          url: https://sourceforge.net/projects/openil/files/DevIL/1.8.0/DevIL-1.8.0.tar.gz
          sha256: 0075973ee7dd89f0507873e2580ac78336452d29d34a07134b208f44e2feb709

    ########################
    # MAGICK HAPPENS HERE
    ########################
    - name: ghostscript
      config-opts:
        - --enable-shared
        - --disable-static
      sources:
        - type: archive
          url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10031/ghostpdl-10.03.1.tar.gz
          sha256: 8ea9dd8768b64576bc4ee2d79611450c9e1edeb686f7824f3bf94b92457b882a
    ########################
    - name: imagemagick
      builddir: true
      build-options:
      config-opts:
        - --enable-shared
        - --disable-static
        - --disable-docs
        - --with-modules
        - --with-threads
        - --with-png
        - --enable-hdri
        - --enable-opencl
        - --with-djvu
        - --with-fftw
        - --with-jxl
        - --with-lqr
        - --with-modules
        - --with-openexr
        - --with-openjp2
        - --with-rsvg
        - --with-webp
        - --with-wmf
        - --with-xml
        - --with-dps
        - --with-fpx
        - --with-gvc
      sources:
        - type: git
          url: https://github.com/ImageMagick/ImageMagick
          tag: 7.1.1-32 # when changing the version number make sure to update patch file accordingly
          commit: 178bb329c7b80314711b036bd1c37107df76a6bc

    ########################
    ########################
    - name: previewqt
      buildsystem: cmake-ninja
      builddir: true
      config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DIMAGEMAGICK=ON
        - -DGRAPHICSMAGICK=OFF
        - -DEXIV2=ON
        - -DLIBARCHIVE=ON
        - -DRAW=ON
        - -DPOPPLER=ON
        - -DQTPDF=OFF
        - -DDEVIL=ON
        - -DFREEIMAGE=OFF
        - -DLIBVIPS=OFF
        - -DVIDEO_MPV=OFF
        - -DEXIV2_ENABLE_BMFF=ON
        - -DBUILD_PREVIEWQT_REMOTE=OFF
        - -DFLATPAKBUILD=ON
      post-install:
        - rm -r /app/share/icons/hicolor/1024x1024
      sources:
        - type: git
          url: https://gitlab.com/lspies/previewqt.git
          tag: v3.0
          commit: 1dda599c7aa7fdc3457ac07a6f937c3c6dc168f6
